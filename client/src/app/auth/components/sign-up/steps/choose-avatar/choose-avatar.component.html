<div class="container">
  <div class="wrapper">
    <form class="bg-color" [formGroup]="formG">
      <p class="title">Choose user avatar or color </p>

      <div class="avatar-container">

       <span *ngIf="!avatar; else showAvatarImg" class='bg'>
          <div class="user-avatar" (click)="openUploadAvatar(AVATAR)" >
        <span class="user-initials">
        {{userInitial | async}}
        </span>
        </div>
       </span >

        <ng-template #showAvatarImg class="user-avatar" >
          <img src="{{avatar}}" alt="your avatar" class="user-selected-avatar" (click)="openUploadAvatar(AVATAR)">
        </ng-template>

      </div>


      <input #AVATAR type="file" accept="image/*" class="input-hide" formControlName="userAvatar" (change)="uploadAvatar($event.target)">

      <div class="button-container">
        <button (click)="backToPhoneStep()" class="button-submit">prev</button>
        <button  class="button-submit" (click)="onSubmit()">sing up</button>
      </div>
    </form>
  </div>
</div>
